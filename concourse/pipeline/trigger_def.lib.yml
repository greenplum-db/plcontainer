#! PR trigger. For pull request pipelines
#@ def pr_trigger(res_map):
#@   add_res_by_name(res_map, "plcontainer_pr")
auto_trigger: true
to_get:
  - get: plcontainer_src
    resource: plcontainer_pr
    params:
      fetch_tags: true
      submodules: true
to_put_pre:
  - put: plcontainer_pr
    params:
      path: plcontainer_src
      status: pending
to_put_post: #@ []
on_failure:
  put: plcontainer_pr
  params:
    path: plcontainer_src
    status: failure
on_error:
  put: plcontainer_pr
  params:
    path: plcontainer_src
    status: failure
on_success:
   put: plcontainer_pr
   params:
     path: plcontainer_src
     status: success
#@ end

